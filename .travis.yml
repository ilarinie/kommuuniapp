language: ruby
sudo: false
script: 'ci/travis.rb'
before_install:
  - gem install bundler
  - "rm ${BUNDLE_GEMFILE}.lock"
  - curl -L https://github.com/kr/beanstalkd/archive/v1.10.tar.gz | tar xz -C /tmp
  - cd $TRAVIS_BUILD_DIR
before_script:
  - bundle install
  - bundle update
cache: bundler
env:
  matrix:
    - "GEM=ar:sqlite3"
    - "GEM=ar:postgresql"
rvm:
  - 2.2.4
  - 2.3.0
  - ruby-head
matrix:
  include:
    # Latest compiled version in http://rubies.travis-ci.org
    - rvm: 2.3.0
  allow_failures:
    - rvm: ruby-head


addons:
  postgresql: "9.4"
